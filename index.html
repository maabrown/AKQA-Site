<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mark Brown II Submission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles/styles.min.css">

  </head>
  <body>

    <div class="header">
      <h1 class="header__title">Women's tops</h1>
      <select class="header__selectMenu"data-bind="options: filters, value: filter"></select>
    </div>

    <div data-bind="foreach: filteredItems" class="productPanel">
      <div class="productPanel__productItem">
        <img data-bind="attr: { src: productImage, alt: productName}" class="productPanel__productItem__image">
        <div data-bind="style: { display: isExclusive ? 'block' : 'none'}" class="productPanel__productItem__button productPanel--productItem__button--exclusive">
          <p class="productPanel__productItem__button--exclusive__text">Exclusive</p>
        </div>
        <div data-bind="style: { display: onSale ? 'block' : 'none'}" class="productPanel__productItem__button productPanel__productItem__button--sale">
          <p class="productPanel__productItem__button--sale__text">Sale</p>
        </div>
        <div data-bind="style: { display: onSale || isExclusive ? 'none' : 'block'}" class="productPanel__productItem__button productPanel__productItem__button--placeholder">

        </div>
        <h3 data-bind="text: productName" class="productPanel__productItem__productName"></h3>
        <h3 data-bind="text: price" class="productPanel__productItem__productPrice"></h3>
      </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>

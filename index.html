<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mark Brown II Submission</title>
  </head>
  <body>
    <select data-bind="options: filters, value: filter"></select>
    
    <ul data-bind="foreach: filteredItems">
      <li>
        <h1 data-bind="text: productName"></h1>
        <h1 data-bind="text: price"></h1>
        <img data-bind="attr: { src: productImage, alt: productName}">
        <div data-bind="visible: isExclusive" class="">
          <p>Exclusive</p>
        </div>
        <div data-bind="visible: onSale" class="">
          <p>Sale</p>
        </div>
      </li>
    </ul>

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
